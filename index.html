<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Vihara - The best travel website to book flights, trains, buses, taxis, and more. 
    Travel anywhere, anytime with affordable and premium options!">
  <meta name="keywords" content="travel, book tickets, flights, trains, bus, vihara, taxis, auto rickshaw, bikes, cab booking, 
    online travel, cheapest travel, luxury travel, affordable tickets, journey planning, trip booking, travel deals, 
    tourist destinations, best travel options, easy booking">
<meta name="author" content="Riya Raj">
<meta name="robots" content="index, follow">
  <title>Vihara - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Welcome to <span>Vihara</span></h2>
      <p>Explore the world with ease</p>
      
      <!-- Redirects to home.html upon submit -->
      <form action="home.html" method="get">
        <div class="input-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="input-group">
          <label>Password</label>
          <input type="password" name="password" placeholder="Enter your password" required>
        </div>

        <a href="#" class="forgot-password">Forgot Password?</a>

        <button type="submit">Login</button>
      </form>

      <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
</body>
</html>
