<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vihara - Payment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Payment</h2>
    
    <form action="thankyou.html">
      <div class="input-group">
        <label>
          <input type="radio" name="payment" required>
          Credit/Debit Card
        </label>
      </div>
      <div class="input-group">
        <label>
          <input type="radio" name="payment" required>
          UPI
        </label>
      </div>
      <div class="input-group">
        <label>
          <input type="radio" name="payment" required>
          Net Banking
        </label>
      </div>
      <div class="input-group">
        <label>
          <input type="radio" name="payment" required>
          Wallet
        </label>
      </div>
      <div class="input-group">
        <label>
          <input type="radio" name="payment" required>
          Cash on Delivery
        </label>
      </div>

      <button type="submit">Confirm Booking</button>
    </form>
  </div>
</body>
</html>
