<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vihara - Passenger Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Passenger Details</h1>
    <p>Enter your details to proceed with booking.</p>
  </header>

  <section class="form-container">
    <form action="booking.html" method="get">
      <div class="input-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
      </div>

      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="input-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
      </div>

      <div class="input-group">
        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" name="seats" required placeholder="Enter number of seats">
      </div>

      <button type="submit" class="proceed-btn">Proceed to Payment</button>
    </form>
  </section>
</body>
</html>
