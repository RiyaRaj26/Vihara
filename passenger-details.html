<div class="input-group">
  <label>
    <img src="images/user.png" alt="Name" width="20">
    Full Name:
  </label>
  <input type="text" required>
</div>
<div class="input-group">
  <label>
    <img src="images/email.png" alt="Email" width="20">
    Email:
  </label>
  <input type="email" required>
</div>
<div class="input-group">
  <label>
    <img src="images/phone.png" alt="Phone" width="20">
    Phone Number:
  </label>
  <input type="tel" required>
</div>
<div class="input-group">
  <label>
    <img src="images/gender.png" alt="Gender" width="20">
    Gender:
  </label>
  <select required>
    <option value="">Select Gender</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
    <option>Prefer not to say</option>
  </select>
</div>
<div class="input-group">
  <label>
    <img src="images/calendar.png" alt="Age" width="20">
    Age:
  </label>
  <input type="number" min="1" max="120" required>
</div>
<div class="input-group">
  <label>
    <img src="images/comment.png" alt="Special Requests" width="20">
    Special Requests:
  </label>
  <textarea rows="4" placeholder="e.g., Wheelchair assistance, dietary requirements"></textarea>
</div>
