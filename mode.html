<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vihara - Choose Mode of Travel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Choose Your Mode of Travel</h2>
    
    <div class="mode-grid">
      <div class="mode-card" onclick="selectMode('Flight')">
        <img src="flight.png" alt="Flight">
        <h3>Flight</h3>
      </div>
      <div class="mode-card" onclick="selectMode('Train')">
        <img src="train.png" alt="Train">
        <h3>Train</h3>
      </div>
      <div class="mode-card" onclick="selectMode('Bus')">
        <img src="bus.png" alt="Bus">
        <h3>Bus</h3>
      </div>
      <div class="mode-card" onclick="selectMode('Car')">
        <img src="car.png" alt="Car">
        <h3>Car</h3>
      </div>
    </div>

    <button onclick="proceedToBooking()">Proceed</button>
  </div>
</body>
</html>
