<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vihara - Choose Destination</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Choose Your Destination</h2>
    
    <div class="destination-grid">
      <div class="destination-card" onclick="selectDestination('Mumbai')">
        <img src="mumbai.jpg" alt="Mumbai">
        <h3>Mumbai</h3>
      </div>
      <div class="destination-card" onclick="selectDestination('Delhi')">
        <img src="delhi.jpeg" alt="Delhi">
        <h3>Delhi</h3>
      </div>
      <div class="destination-card" onclick="selectDestination('Goa')">
        <img src="goa.jpeg" alt="Goa">
        <h3>Goa</h3>
      </div>
      <div class="destination-card" onclick="selectDestination('Bengaluru')">
        <img src="bengaluru.jpeg" alt="Bengaluru">
        <h3>Bangalore</h3>
      </div>
    </div>

    <button onclick="proceedToMode()">Proceed</button>
  </div>

  <script>
    let selectedDestination = "";

    function selectDestination(destination) {
      selectedDestination = destination;
      alert(`You selected: ${destination}`);
    }

    function proceedToMode() {
      if (selectedDestination) {
        window.location.href = "mode.html";
      } else {
        alert("Please select a destination.");
      }
    }
  </script>
</body>
</html>
